<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <title>essai.html</title>
</head>

<body>
    
<div class="container">
    <h1 class="text-success text-center">CONTACT US</h1>
    <form class="form">
            <div class="row mt-4">
              <div class="col-6 pt-2">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col-6 pt-2">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
         <div class="row mt-3">
            <div class="form-group">
                <label for="name1">E-MAIL</label><br>
                <input type="email" id="name1" class="form-control" placeholder="typer your email adresse here">
            </div>
         </div>    
        <div class="row mt-3">
            <div class="form-group">
                <label for="name2">SUBJECT</label><br>
                <input type="text" id="name2" class="form-control" placeholder="typer your subject here">
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="form-group ">
                <label for="name3">MESSAGE</label><br>
                <textarea id="name3" class="form-control" rows="5" placeholder="how can you help"></textarea>

            </div>
        </div>
     
    
    
         <h6 class="text-danger text-end mt-2">*()champs obligatoires</h6> 
        <div class="row mt-3">
            <button type="submit" class="btn btn-success btn-block mb-4" >Send</button>
        </div>

    
    </form>  
</div>
 
</body>

</html>
