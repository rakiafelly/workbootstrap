<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
<link rel="stylesheet" href="style.css">
</head>
<body>
   <h4 class="text-center py-5">Contactez-nous</h4>
    <form class="form">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <input type="text" class="form-control my-3" placeholder="Nom">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <input type="text" class="form-control  my-3" placeholder="Prenom">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <input type="email" id="name1" class="form-control  my-3" placeholder="email">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <input type="textarea" id="name2" class="form-control  my-3" placeholder="message" rows="10">
            </div>

        </div>
        <button class="btn btn-danger md-6 offset-md-3  my-3" type="button">envoyer</button>
    </form>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>
</html>
